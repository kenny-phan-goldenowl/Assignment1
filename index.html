<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing page layout</title>
</head>
<body>
    <div id="nav">
        <div id="title">
            <p class="bold transform-title">GOODMOODS</p>
        </div>
        <div id="double-lines">
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div id="social">
            <div class="social-icon">FB</div>
            <div class="social-icon">TW</div>
            <div class="social-icon">IG</div>
        </div>
    </div>
    <div id="main">
        <img src="img/img.png" alt="" id="bg-img">
        <p class="white-heading" id="case-study">Case Study</p>
        <div class="line"></div>
        <div id="project-details">
            <p class="white-heading" id="details-name">Project Details</p>
            <div id="details">
                <p id="country">Las Vegas</p>
                <p id="year">2022</p>
                <p id="int-ext">Exterior & Interior</p>
            </div>
            <div id="detail-sep"></div>
            <p id="more-case">See case study</p>
        </div>
    </div>
</body>
</html>
